<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
      <ion-list *ngFor="let i of itens">
        <ion-list-header>
          {{i.dataEvento}}
        </ion-list-header>
            <button ion-item  (click)="itemSelected(i)">
              <ion-card>
                <img src={{i.foto}}/>
                  <ion-card-content>
                    <ion-card-title>
                      {{i.nomeEvento}}
                    </ion-card-title>
                    <p>
                      {{ i.horaEvento }}
                    </p>
                  </ion-card-content>
                </ion-card>
          </button>  
      </ion-list>
</ion-content>
